name: Windows-RDP
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Preparing Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmD4z7iaB8/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
      - name: Connecting to Ngrok
        run: |
          .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      - name: Enabling RDP Access
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
      - name: Create Session
        run: |
          Start-Process Powershell -ArgumentList "-NoExit -Command '.\ngrok\ngrok.exe tcp 3389'"
      - name: Keeping RDP Alive
        run: |
          Write-Host "RDP Is Ready! Copy the IP from Ngrok Dashboard."
          sleep 21600
